<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary border-bottom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Markdown Model Blog Post</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Content -->
    <div class="container my-5">
        <div class="text-start">
            <h1 class="display-5 fw-bold">{{ blog.title }}</h1>
            <span class="badge bg-secondary mt-3">{{ blog.created|date:"d/M/Y" }}</span>
            <p class="py-4">
                {{ blog.content|safe }}
            </p>
        </div>
    </div>
    <!-- Footer -->
    <div class="text-center bg-body-tertiary border-top p-3">
        Â© 2024 Copyright:
        <a class="text-decoration-none btn" role="button" target="_blank"
            href="https://github.com/mohitprajapat2001/django-markdown-model/">Mohit
            Prajapat</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
